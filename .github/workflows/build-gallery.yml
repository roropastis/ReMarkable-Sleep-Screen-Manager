name: Build Gallery

on:
  push:
    branches: [ main ]
    paths:
      - 'gallery-src/**'
      - 'scripts/**'
      - 'docs/index.html'
      - '.github/workflows/build-gallery.yml'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tree (before)
        run: |
          echo "== GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
          ls -la
          echo "-----"
          test -d docs && find docs -maxdepth 3 -type d -print || true
          echo "-----"
          test -d gallery-src && find gallery-src -maxdepth 3 -type d -print || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          python -c "import PIL, sys; print('Pillow', PIL.__version__)"

      - name: Generate gallery (thumbs + index.json)
        run: |
          python scripts/generate_gallery.py

      - name: Show tree (after)
        run: |
          find docs/gallery -maxdepth 3 -type f -print || true
          echo "------ index.json ------"
          cat docs/gallery/index.json || true

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/gallery
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "chore(gallery): auto-generate thumbs and index.json"
            git push
          fi
